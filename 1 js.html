<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let celsius = +prompt("Пожалуйста, введите градусы в Цельсиях");
        let fahrenheit = (9 / 5) * celsius + 32;

        alert(`Градусы по Цельсию: " ${celsius}." Градусы по Фаренгейту:" ${fahrenheit}.`);
    </script>
    
</body>
</html>
